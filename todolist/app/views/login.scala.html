@()(implicit request:RequestHeader, flash:Flash)

@main("Login") {
<div class="contaner justify-content-center">

  <div class="loginSignup">
    <form class="col-xl-8 col-md-8 col-sm-12">
      @helper.CSRF.formField
      <h2>Login</h2>
      <div class="form-group ">
        <label for="user">Email address</label>
        <input type="email" class="form-control" id="user" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="pass">Password</label>
        <input type="password" class="form-control" id="pass" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary" onclick="login()">Login</button>

    </form>

    <form class="col-xl-8 col-md-8 col-sm-12">
      @helper.CSRF.formField
      <h2>Sign UP</h2>
      <div class="form-group ">
        <label for="newuser">Email address</label>
        <input type="email" class="form-control" id="newuser" aria-describedby="emailHelp" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="newpass">Password</label>
        <input type="password" class="form-control" id="newpass" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary" onclick="signup()">Sign UP</button>

    </form>

  </div>
  <div class="tasks" hidden>
    <h1>Task List for</h1>


    <form action="addTask" method="post">
      @helper.CSRF.formField
      <input type="text" name="task">
      <button onclick="addTask()">Add task</button>
    </form>
  </div>

</div>
}
